[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "islamic-book-processor"
version = "0.1.0"
description = "Islamic Book Processor (IBP) deterministic scaffold"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
ibp = "ibp.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
